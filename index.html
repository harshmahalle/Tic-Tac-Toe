<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tic-tac-toe">
    <div class="grid">
      <div class="cell" data-index="0" data-cell></div>
      <div class="cell" data-index="1" data-cell></div>
      <div class="cell" data-index="2" data-cell></div>
      <div class="cell" data-index="3" data-cell></div>
      <div class="cell" data-index="4" data-cell></div>
      <div class="cell" data-index="5" data-cell></div>
      <div class="cell" data-index="6" data-cell></div>
      <div class="cell" data-index="7" data-cell></div>
      <div class="cell" data-index="8" data-cell></div>
    </div>
    <div class="message" data-message></div>
    <button class="restart-btn" data-restart>Restart Game</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
